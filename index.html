<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ASSIGNMENT-2</title>
        <link rel="stylesheet" href="styles3.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Hijab Outfits</h1>
        </header>
        <div class="container">
            <div class="box">
                <div class="item" id="dress1">
                    <img src="dress1.jpg"  alt="Blue">
                    <p class="caption">Blue</p>
                    <p class="caption">$85</p>
                </div>

                <div class="item" id="dress2">
                    <img src="dress2.jpg" alt="Green">
                    <p class="caption">Green</p>
                    <p class="caption">$105</p>
                </div>

                <div class="item" id="dress3">
                    <img src="dress3.jpg" alt="Pink">
                    <p class="caption">Pink</p>
                    <p class="caption">$100</p>
                </div>
            </div>
            <div class="cost">
                <strong>Subtotal:</strong>$<span id="subtotal">0</span>
                <strong>Tax:</strong>$<span id="tax">0</span>
                <strong>Total:</strong>$<span id="total">0</span>
            </div>
        </div>
        <script src="main3.js"></script>

        <footer id="footer">
            Made by Shugofa Hashimi (*.*)
        </footer>
    </body>
</html>
